    <style>
        :root {
            --bg-primary: #0C0F14;
            --bg-secondary: #141820;
            --bg-card: #1A1F2A;
            --bg-card-hover: #212736;
            --text-primary: #F0EDE8;
            --text-secondary: #A8A29E;
            --text-muted: #6B6660;
            --accent: #D4A574;
            --accent-hover: #E0B88A;
            --accent-soft: rgba(212, 165, 116, 0.1);
            --border: rgba(255, 255, 255, 0.06);
            --border-accent: rgba(212, 165, 116, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 18px;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            color: var(--text-primary);
            background: var(--bg-primary);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3 {
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.15;
            letter-spacing: -0.03em;
        }

        h1 {
            font-size: clamp(2rem, 4vw, 2.75rem);
        }

        h2 {
            font-size: clamp(1.75rem, 3.5vw, 2.25rem);
        }

        p {
            color: var(--text-secondary);
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Navigation */
        nav {
            padding: 20px 0;
            background: rgba(12, 15, 20, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 28px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .nav-cta {
            background: var(--accent);
            color: var(--bg-primary);
            padding: 12px 24px;
            text-decoration: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .nav-cta:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        /* Header */
        .page-header {
            padding: 80px 0 60px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .page-header h1 {
            margin-bottom: 16px;
        }

        .page-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto 32px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.95rem;
            transition: gap 0.2s ease;
        }

        .back-link:hover {
            gap: 12px;
        }

        .back-link svg {
            stroke: var(--accent);
        }

        /* Testimonials Grid */
        .testimonials-section {
            padding: 60px 0;
        }

        .testimonials-masonry {
            columns: 2;
            column-gap: 24px;
        }

        .testimonial-item {
            break-inside: avoid;
            margin-bottom: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            transition: border-color 0.3s ease;
        }

        .testimonial-item:hover {
            border-color: var(--border-accent);
        }

        .testimonial-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* CTA Section */
        .cta-section {
            padding: 80px 0;
            background: var(--bg-secondary);
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .cta-section h2 {
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .cta-section p {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--accent);
            color: var(--bg-primary);
            padding: 16px 32px;
            text-decoration: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.25s ease;
        }

        .cta-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 165, 116, 0.25);
        }

        .cta-button svg {
            transition: transform 0.25s ease;
        }

        .cta-button:hover svg {
            transform: translateX(4px);
        }

        /* Footer */
        footer {
            padding: 40px 0;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        footer p {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .testimonials-masonry {
                columns: 1;
            }
        }
    </style>
